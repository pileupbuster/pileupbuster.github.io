<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; border-left: 4px solid #f44336; }
        .success { background: #e8f5e9; border-left: 4px solid #4caf50; }
        .info { background: #e3f2fd; border-left: 4px solid #2196f3; }
        button { padding: 10px 20px; margin: 5px; }
        #messages { max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    
    <div>
        <label>WebSocket URL: </label>
        <input type="text" id="wsUrl" value="ws://localhost:8765" style="width: 300px;">
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
        <button onclick="sendTestMessage()">Send Test QSO</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div>
        <strong>Status: </strong><span id="status">Disconnected</span>
    </div>
    
    <div id="messages"></div>

    <script>
        let ws = null;
        
        function log(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            messagesDiv.appendChild(logDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function updateStatus(status) {
            document.getElementById('status').textContent = status;
        }
        
        function connect() {
            const url = document.getElementById('wsUrl').value;
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected!', 'info');
                return;
            }
            
            log(`Attempting to connect to ${url}...`, 'info');
            updateStatus('Connecting...');
            
            try {
                ws = new WebSocket(url);
                
                ws.onopen = function(event) {
                    log('‚úÖ WebSocket connected successfully!', 'success');
                    updateStatus('Connected');
                };
                
                ws.onmessage = function(event) {
                    log(`üì• Received: ${event.data}`, 'success');
                    try {
                        const parsed = JSON.parse(event.data);
                        log(`üìã Parsed JSON: ${JSON.stringify(parsed, null, 2)}`, 'info');
                    } catch (e) {
                        log(`‚ö†Ô∏è Could not parse as JSON: ${e.message}`, 'error');
                    }
                };
                
                ws.onclose = function(event) {
                    log(`üîå WebSocket closed: Code ${event.code}, Reason: ${event.reason}`, 'info');
                    updateStatus('Disconnected');
                };
                
                ws.onerror = function(error) {
                    log(`‚ùå WebSocket error: ${error}`, 'error');
                    updateStatus('Error');
                };
                
            } catch (error) {
                log(`‚ùå Failed to create WebSocket: ${error.message}`, 'error');
                updateStatus('Error');
            }
        }
        
        function disconnect() {
            if (ws) {
                log('Disconnecting...', 'info');
                ws.close();
                ws = null;
                updateStatus('Disconnected');
            }
        }
        
        function sendTestMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('‚ùå WebSocket not connected!', 'error');
                return;
            }
            
            const testMessage = {
                "data": {
                    "callsign": "EI2HF",
                    "frequency_mhz": 14.2715,
                    "mode": "SSB",
                    "source": "pblog_native",
                    "timestamp": new Date().toISOString(),
                    "triggered_by": "callsign_finalized"
                },
                "type": "qso_start"
            };
            
            const messageStr = JSON.stringify(testMessage);
            log(`üì§ Sending: ${messageStr}`, 'info');
            ws.send(messageStr);
        }
        
        function clearLog() {
            document.getElementById('messages').innerHTML = '';
        }
        
        // Auto-connect on page load
        window.onload = function() {
            log('WebSocket test page loaded', 'info');
        };
    </script>
</body>
</html>
